<div class="signup-container">
    <div class="signup-card">
      <h2 class="signup-title">Sign Up</h2>
      <form (ngSubmit)="onSubmit()" class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter a unique username" [(ngModel)]="user.username" name="username" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="user.email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="user.password" name="password" required />
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
        </div>
  
        <button type="submit" class="btn-signup" (click)="onSubmit()">Sign Up</button>
      </form>
  
      <div class="login-link">
        <p>Already have an account? <a href="/sign-in">Login</a></p>
      </div>
  
      <div *ngIf="message" class="message">{{ message }}</div>
    </div>
  </div>
