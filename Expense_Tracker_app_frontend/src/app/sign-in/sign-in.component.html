<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Login</h2>
        <form class="login-form" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="signup-link">
                <p>New here? <a href="/sign-up">Sign up</a></p>
            </div>
        </form>
        <div *ngIf="message" class="message">{{ message }}</div>
    </div>
  </div>
